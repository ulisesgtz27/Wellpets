plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // Complemento de Google Services
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.wellpets"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8" // Ajuste la versión de JVM directamente
    }

    defaultConfig {
        applicationId = "com.example.wellpets"
        minSdk = 23 // Cambiado a 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Cambia a tu configuración de firma de lanzamiento si está lista
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Dependencias específicas de Firebase (ajústalas según tus necesidades)
    implementation platform('com.google.firebase:firebase-bom:33.5.1')
    implementation 'com.google.firebase:firebase-analytics' // Firebase Analytics
}
